<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/popup.css">
    <script src="js/popup.js"></script>
</head>
<body>
<header>
    <section class="left">
        <img src="icons/128.png" alt="logo">
        <span>Hate speech detector</span>
    </section>
    <section class="right">
        <button class="options-btn"><img src="icons/gear.png" alt="gear icon"></button>
    </section>
</header>
<main>
    <section class="card all-titles-hs">
        <span class="card-title">0</span>
        <span class="card-subtitle">Hate speech</span>
    </section>
    <section class="card all-titles-no-hs">
        <span class="card-title">0</span>
        <span class="card-subtitle">No Hate speech</span>
    </section>
</main>
<center><h3>Sentiment</h3></center>
<main>
    <section class="small-card positive-sentiment">
        <span class="card-title">0</span>
        <span class="card-subtitle">Positive</span>
    </section>
    <section class="small-card negative-sentiment">
        <span class="card-title">0</span>
        <span class="card-subtitle">Negative</span>
    </section>
    <section class="small-card mixed-sentiment">
        <span class="card-title">0</span>
        <span class="card-subtitle">Mixed</span>
    </section>
    <section class="small-card neutral-sentiment">
        <span class="card-title">0</span>
        <span class="card-subtitle">Neutral</span>
    </section>
</main>
<center><h3>Status Check</h3></center>
<main>
    <section class="card all-titles">
        <span class="card-title">0</span>
        <span class="card-subtitle">Captured Headlines</span>
    </section>
    <section class="card sent-titles">
        <span class="card-title">0</span>
        <span class="card-subtitle">Sent Headlines</span>
    </section>
</main>
</body>
</html>
